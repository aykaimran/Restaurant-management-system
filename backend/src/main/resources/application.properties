# ===============================
# = SPRING APPLICATION SETTINGS =
# ===============================
spring.application.name=avwm
server.port=8080
spring.main.allow-bean-definition-overriding=true

# ===============================
# = DATABASE CONFIGURATION      =
# ===============================
spring.datasource.url=jdbc:postgresql://ep-summer-glade-a4becls3-pooler.us-east-1.aws.neon.tech/avwmdb?sslmode=require
spring.datasource.username=avwmdb_owner
spring.datasource.password=npg_5JtXIcfqRv4Q
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = CONNECTION POOLING          =
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# = JPA / HIBERNATE SETTINGS    =
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# = LOGGING                     =
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.avwm=DEBUG

# ===============================
# = DISABLE SPRING SECURITY     =
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
